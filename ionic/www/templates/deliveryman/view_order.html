<ion-view>
    <ion-nav-title>Ordem: {{order.number_os_sise}}</ion-nav-title>
    <div class="bar bar-stable bar-subheader">
        <h2 class="title"> {{order.name}}</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list >
            <ion-item class="item-text-wrap">
                <h2 class="row data">
                    <div class="col">
                       Data: {{order.created_at.date|limitTo: 10 | date: '   dd/MM/yyyy'}}
                    </div>
                    <div class="col text-right">
                        <i class="energized ion ion-alert-circled text-right" ng-if="order.priority==1"></i>
                        <i class="assertive ion ion-alert-circled text-right" ng-if="order.priority==2"></i>
                    </div>
                </h2>
                <div class="conteudo">
                    <h2 class="t"> {{order.address}},{{order.address_number}} - {{order.city}}</h2>
                    <h2 ng-if="order.phone1 != null"><i class="ion ion-ios-telephone"></i> <a class="nounderline" ng-href="tel: {{order.phone1}}"> {{order.phone1}} </a> </h2>
                    <h2 ng-if="order.phone2 != null"><i class="ion ion-ios-telephone"></i> <a class="nounderline" ng-href="tel: {{order.phone2}}"> {{order.phone2}} </a> </h2>
                    <h2 class="t"><i class="ion ion-wrench"></i> Solicitação: {{order.defect}}</h2>
                </div>
            </ion-item>
        </ion-list>
        <button type="button" class="button button-positive button-full" ng-click="goToDelivery()">
            Iniciar Ordem
        </button>
    <button type="button" class="button button-assertive button-full button-circle" ng-click="goToOrder()">
        Cliente não encontrado
    </button>
    <div ng-if="order.visita!=null">
        <h2 class="visita">Cliente não encontrado ás:</h2>
        <h2 class="visita">{{order.visita}}</h2>
    </div>
    </ion-content>
</ion-view>
